<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/users/register/register" method="post">
  <label for="usersId">아이디:</label>
  <input type="text" id="usersId" name="usersId" required><br><br>

  <label for="usersPassword">비밀번호:</label>
  <input type="password" id="usersPassword" name="usersPassword" required><br><br>

  <label for="usersName">이름:</label>
  <input type="text" id="usersName" name="usersName" required><br><br>

  <label for="usersDepId">부서:</label>
  <input type="text" id="usersDepId" name="usersDepId" required><br><br>

  <label for="usersPosition">직급:</label>
  <input type="text" id="usersPosition" name="usersPosition" required><br><br>

  <label for="usersStatus">계정 상태:</label>
  <input type="text" id="usersStatus" name="usersStatus" required><br><br>

  <label for="role">마스터 계정 여부:</label>
  <select id="role" name="role" required>
    <option value="ADMIN">관리자 계정</option>
    <option value="USER">일반 계정</option>
  </select><br><br>

  <input type="submit" value="가입하기">
</form>
</body>
</html>
