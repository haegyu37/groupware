<form action="/users/login_proc" method="post">
    <div>
        <label for="usersId">Username:</label>
        <input type="text" id="usersId" name="usersId" required>
    </div>
    <div>
        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" name="usersPassword" required>
    </div>
    <button type="submit">Log in</button>
</form>
